<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
        table{
            border-collapse: collapse;
        }
        
        td{
            border:1px solid #000;
            padding:25px;
            background-color:#ccc;
        }
        
</style>
<table>
    <tr>
        <td class="medium">A</td>
        <td class="medium">B</td>
        <td class="medium">C</td>
        <td class="medium">D</td>
    </tr>
    <tr>
        <td class="small" rowspan="2">E, I</td>
        <td class="small">F</td>
        <td class="small" colspan="2">G, H</td>
    </tr>
    <tr>
        <td class="small">J</td>
        <td class="small" rowspan="2">K, O</td>
        <td class="small">L</td>
    </tr>
    <tr>
        <td class="medium">M</td>
        <td class="medium">N</td>
        <td class="medium">P</td>
    </tr>
</table>
</body>
</html>
