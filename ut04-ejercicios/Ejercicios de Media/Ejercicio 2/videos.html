    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <video width="600" controls>
            <!-- Formato MP4 compatible con todos los navegadores -->
            <source src="Bob Esponja Intro (Español de España).mp4" type="video/mp4">
            <!-- Formato AVI que puede no ser compatible con todos los navegadores -->
            <source src="PULCINO PIO - El Pollito Pio (Official video).avi" type="video/avi">
            <!-- Mensaje de error si el navegador no soporta ninguno de los formatos -->
            Tu navegador no soporta el elemento de video.
        </video>
    </body>
